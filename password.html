<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #passwordPrompt {
            text-align: center;
        }
        #content {
            display: none;
        }
        .clickme{
            border: 3px solid black;
            text-align: center;
            background-color: white;
            border-radius: 20px;
            font-family: cursive;
            margin: 10px;
            font-size: 100px;
            text-decoration: none;
            transition: 4s;
        }
        .clickme:hover{
            text-decoration: underline;
            background-color: black;
            color:white;
        }
    </style>
</head>
<body>
    <div id="passwordPrompt">
        <h1>Please Enter Password</h1>
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="checkPassword()">Submit</button>
        <p id="error" style="color: red;"></p>
    </div>

    <div id="content">
        <h1>Welcome to the Protected Content!</h1>
      <a class="clickme" href="odia.html">CLICK ME:)</a>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById("password").value;
            const correctPassword = "145289675235";
            
            if (password === correctPassword) {
                document.getElementById("passwordPrompt").style.display = "none";
                document.getElementById("content").style.display = "block";
            } else {
                document.getElementById("error").textContent = "Incorrect password. Please try again.";
            }
        }
    </script>
</body>
</html>
