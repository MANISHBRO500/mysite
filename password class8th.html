<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
        }
        .animated-button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background-color: #ff5733;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.3s, background-color 0.3s;
        }
        .animated-button:hover {
            transform: scale(1.1);
            background-color: #c70039;
        }
        #content {
            display: none;
        }
        #error {
            color: red;
        }
    </style>
</head>
<body>
    <div id="login">
        <div class="container">
            <h1>Please Enter Username and Password</h1>
            <input type="text" id="username" placeholder="Enter username" required><br><br>
            <input type="password" id="password" placeholder="Enter password" required><br><br>
            <button onclick="checkCredentials()">Submit</button>
            <p id="error"></p>
        </div>
    </div>

    <div id="content" class="container">
        <h1>Welcome to the Protected Content!</h1>
        <a href="" target="_blank" class="animated-button">test </a>
        <a href="class8th.html" target="_blank" class="animated-button">class 8th</a>
        <!-- Additional buttons as required -->
    </div>

    <script>
        function checkCredentials() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // List of valid username-password pairs
            const credentials = {
                "user1": "password1",
                "user2": "password2",
                "user3": "145289675235"
            };

            if (credentials[username] && credentials[username] === password) {
                document.getElementById("login").style.display = "none";
                document.getElementById("content").style.display = "block";
            } else {
                document.getElementById("error").textContent = "Invalid username or password. Please try again.";
            }
        }
    </script>
</body>
</html>
